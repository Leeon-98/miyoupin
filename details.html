<script>
			var osmall = document.getElementById("small");
			var obig = document.getElementById("big");
			var oxkuang = document.getElementById("xkuang");
			var obig_img = obig.children[0];
			osmall.onmouseover = function(){
				obig.style.display = "block";
				oxkuang.style.display = "block";
			}
			osmall.onmouseout = function(){//小图的鼠标移动事件移出时隐藏
				obig.style.display = "none";
				oxkuang.style.display = "none";
			}
			osmall.onmousemove = function(event){//小图的鼠标移动事件
				var e = event || window.event;
				var  oleft = e.offsetX -50;//让鼠标位于移动框打的中心
				var  otop = e.offsetY - 50;//让鼠标位于移动框打的中心
				//边界检测（小于0 的让他等于0）
				if(oleft <= 0){
					oleft = 0;
				}
				if(otop <=0 ){
					otop = 0;
				}
				//最大边界检测（最大的为小图大小减去移动框的宽高）
				var maxleft = osmall.offsetWidth - oxkuang.offsetWidth;
				var maxtop = osmall.offsetHeight - oxkuang.offsetHeight;
				if(oleft >= maxleft ){
					oleft =  maxleft;
				}
				if(otop >= maxtop ){
					otop = maxtop;
				}
				//移动框的左右距离
				oxkuang.style.left = oleft + "px";
				oxkuang.style.top = otop + "px";
				//比例计算（多少倍）
				var beiX = obig.offsetWidth/oxkuang.offsetWidth;
				var beiY = obig.offsetHeight/oxkuang.offsetHeight;
				obig_img.style.left = -oleft*beiX + "px";
				obig_img.style.top = -otop*beiY + "px";
				
			}
			
</script>
