<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css ">
</head>
<body>
    <div id="wrap">
        <div class="layout_panel">
            <div class="layout">
                <div class="lgnheader">
                    <a href="index.html">
                    <div class="lgnheader_logo">
                        <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1544457241545&di=722bc8b960fe3a3f98fa27aaa97fff50&imgtype=0&src=http%3A%2F%2Fimg.wdjimg.com%2Fmms%2Ficon%2Fv1%2Fc%2Fcb%2F6695e8ff32d038aabf7ca9ac317cacbc_512_512.png" alt="">
                    </div></a>
                    <h4 class="header_tit_txt">小米帐号登录</h4>
                </div>
                <div class="custom_display_2">
                    <a href="#"></a>
                </div>
                <div class="login_input">
                    <input type="text" id="user" class="phoneId" placeholder="邮箱/手机号码/小米ID">
                    <input type="text" id="pwd" class="password" placeholder="密码">
                </div>
                <div class="btn_bg">
                    <input  class="btn_bg_inp" id="btn" type="submit" value="登录">
                </div>
                <em id="em"></em>
                <div class="other_or_forget">
                    <span class="phone_login"><a href="#">手机短信登录/注册</a></span>
                    <div class="forget_login">
                        <span><a href="./register.html">立即注册</a></span>
                        <i>|</i>
                        <span><a href="#">忘记密码?</a> </span>
                    </div>
                    <div class="other_login">
                        <fieldset class="oth_type_tit">
                            <legend align="center" class="oth_type_txt">其他方式登录</legend>
                        </fieldset>
                        <div class="oth_type_links">
                            <a href="#" class="btn_qq"><i class="oth_type_qq"></i></a>
                            <a href="#" class="btn_wb"><i class="oth_type_wb"></i></a>
                            <a href="#" class="btn_zfb"><i class="oth_type_zfb"></i></a>
                            <a href="#" class="btn_wx"><i class="oth_type_wx"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/ajax.js"></script>
<script src="./js/jquery.js"></script>
<script >
    var oUser = document.getElementById('user');
    var oPwd = document.getElementById('pwd');
    var oBtn = document.getElementById('btn');
    var oEm = document.getElementById('em');
    oBtn.onclick = function () {
        console.log(1);
        var sUser = oUser.value;
        var sPwd = oPwd.value;
        ajaxPost("http://localhost/mi/php/login.php", `username=${sUser}&password=${sPwd}`)
            .then(function (res) {
                oEm.innerHTML = res;
                if(res = "yes"){
                    document.cookie = "username= "+  $("#user").val();
                }
                document.cookie();
            })
    }

</script>
